defaults: &defaults
  docker:
  - image: circleci/golang:1.11

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Create workspace
          command: mkdir -p /tmp/workspace
      - run:
          name: Build Docker container
          command: docker build -t navikt/tobac:latest .
      - run:
          name: Save Docker container
          command: docker save navikt/tobac:latest -o /tmp/workspace/docker-image.tar
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - docker-image.tar
  release:
    <<: *defaults
    steps:
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "a0:e7:55:ea:ab:91:11:bb:5a:b2:41:ed:79:83:c7:80"
            - "83:63:da:6b:94:97:8b:a2:3d:49:d6:79:e2:b3:6f:71"
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker container
          command: docker load -i /tmp/workspace/docker-image.tar
      - run:
          name: Login to Dockerhub
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Release new version
          command: |
            version=$(./version.sh)
            docker tag navikt/tobac:latest navikt/tobac:${version}
            docker push navikt/tobac:latest
            docker push navikt/tobac:${version}
      - run:
          name: Deploy new version to Kubernetes
          command: |
            version=$(./version.sh)
            naisyaml=$(mktemp -d)
            git clone git@github.com:navikt/nais-yaml $naisyaml
            cd $naisyaml
            sed -E -i "s#image: navikt/tobac:.+#image: navikt/tobac:${version}#" vars/tobac.yaml
            git add .
            git --no-pager diff --cached
            git commit -a -m "Bump ToBAC to version ${version}"
            git push

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
